{% macro render_field(field, left, right) %}
    {% if field.errors %}
    <div class="form-group has-error">
    {% else %}
    <div class="form-group">
    {% endif %}
        <label {{ left | safe }} for="{{ field.id }}">{{ field.label }}</label>
        <div {{ right | safe }}>
            {{ field(class_="form-control") | safe }}
        </div>
    </div>
{% endmacro %}
