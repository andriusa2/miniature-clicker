{% extends "questions/main.html" %}
{% block content %}
    <div class="header"></div>
    <div class="question_block">
    <div class="question">{{ question["title"] }}</div>
    <form id="form" action="submit/" method="post" name="asd">
    {% for option in question["options"] %}
        <div class="answer" id="answer-{{ loop.index0 }}" onclick="submit( {{ loop.index0 }} )">{{ option }}
        </div>
    {% endfor %}
    <div> Last vote {{ question.last_vote }}</div>
    <div class="q_expiration">{{ question["finishes"] }}</div>
    <input id="voting" type="hidden" name="vote" value="-1" />
    <input type="hidden" name="question_id" value="{{ question["id"] }}" />
    <input type="submit" style="display:none;" value="submit" />
    </form>
    </div>
{% endblock %}
